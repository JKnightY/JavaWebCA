<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
    <link rel="stylesheet" href="/path/to/your/css/styles.css">
</head>
<body>
<h1>User List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/Admin/users/update/{id}(id=${user.id})}" class="btn btn-primary">Update</a>
            <a th:href="@{/Admin/users/delete/{id}(id=${user.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this user?');">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/Admin/users/create" class="btn btn-success">Create New User</a>
</body>
</html>
