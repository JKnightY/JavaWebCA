<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave Applications</title>
    <link rel="stylesheet" href="/css/styles.css"> <!-- 如果有CSS文件，链接到你的CSS文件 -->
</head>
<body>
<h1>Leave Applications</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Employee ID</th>
        <th>Leave Type</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Reason</th>
        <th>Status</th>
        <th>Created At</th>
        <th>Updated At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="leaveApplication : ${leaveApplications}">
        <td th:text="${leaveApplication.id}"></td>
        <td th:text="${leaveApplication.employeeId}"></td>
        <td th:text="${leaveApplication.leaveType}"></td>
        <td th:text="${leaveApplication.start_date}"></td>
        <td th:text="${leaveApplication.end_date}"></td>
        <td th:text="${leaveApplication.reason}"></td>
        <td th:text="${leaveApplication.status}"></td>
        <td th:text="${leaveApplication.created_at}"></td>
        <td th:text="${leaveApplication.updated_at}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
