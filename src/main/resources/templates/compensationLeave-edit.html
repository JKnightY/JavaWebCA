<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit CompensationLeave Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Edit CompensationLeave Application</h1>
    <form th:action="@{/staff/compensationLeave/edit/{id}(id=${compensationLeave.id})}" th:object="${compensationLeave}" method="post" class="mt-3">
        <div class="form-group">
            <label for="claimDate">Claim Date:</label>
            <input type="date" id="claimDate" th:field="*{claim_date}" name="claim_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="reason">Reason:</label>
            <textarea id="reason" th:field="*{reason}" name="reason" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="workDissemination">Work Dissemination:</label>
            <textarea id="workDissemination" th:field="*{work_dissemination}" name="work_dissemination" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="contactDetails">Contact Details (if on an overseas trip):</label>
            <textarea id="contactDetails" th:field="*{contact_details}" name="contact_details" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
