<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply Leave</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Apply Leave</h1>
    <form action="/staff/apply-leave" th:object="${leaveApplication}" method="post" class="mt-3">
        <div class="form-group">
            <label for="leaveType">Leave Type:</label>
            <select id="leaveType" th:field="*{leaveType.id}" name="leaveType" class="form-control">
                <option th:each="leaveType : ${leaveTypes}" th:value="${leaveType.id}" th:text="${leaveType.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" th:field="*{start_date}" name="start_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" th:field="*{end_date}" name="end_date" class="form-control">
        </div>
        <div class="form-group">
            <label for="reason">Reason:</label>
            <textarea id="reason" th:field="*{reason}" name="reason" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="workDissemination">Work Dissemination:</label>
            <textarea id="workDissemination" th:field="*{work_dissemination}" name="work_dissemination" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="contactDetails">Contact Details (if on an overseas trip):</label>
            <textarea id="contactDetails" th:field="*{contact_details}" name="contact_details" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
